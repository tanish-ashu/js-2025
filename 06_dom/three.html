<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script DOM </title>
</head>
<body style="background-color:bisque; color:rgb(0, 0, 0)" >

    
</body>

    <script>
        // settings attributes from javascript to html elements
        const div = document.createElement('div');
        console.log(div);
        div.className = "main"; // use className not class.
        div.id = Math.round(Math.random() * 10 + 1);

        div.setAttribute("title", "generated title");
        div.style.backgroundColor = "green"
        div.style.padding = "12px";

        // these are created under memory not on the page 
        div.innerText = "DOM in Js and ";

        const addText = document.createTextNode("DOM in Js 2");
        div.appendChild(addText)

        div.appendChild(addText);
        // now attaching to document
        document.body.appendChild(div)

    
    </script>

</html>
