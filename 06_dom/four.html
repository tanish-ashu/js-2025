<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM EDIT and remove element</title>
</head>
<body style ="background-color: #212121; color:#fff;">
    <ul class = "language"> 
        <li>JavaScript</li>
    </ul>
    
</body>
    <script>
        // ADD

        function addLanguage(langName){
            const li = document.createElement('li');
            li.innerHTML = `${langName}`;
            document.querySelector('.language').
            appendChild(li)
        }
        addLanguage("python");
        addLanguage("typeScript");
        addLanguage("JAVA");

        function addOptiLanguage(langName){
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }
        addOptiLanguage("php");

          /*    in the first one , we used inner html
           in which somewhat whole dom traversing happens
           thats why we should use append child to write */
        // summmary in first we appended inner html in li and second child in li

        // EDIT
        const secondLang = document.querySelector("li:nth-child(2)");
        console.log(secondLang);
        //secondLang.innerHTML = "Mojo"  --> less optimized
        const newli = document.createElement('li');
        newli.textContent = "Mojo 'edited'";
        secondLang.replaceWith(newli);

        const firstLang = document.querySelector("li:first-child");
        console.log(firstLang);
        firstLang.outerHTML = "<li>TypeScript 'edited'</li>"

        // remove
        const lastLang = document.querySelector('li:last-child')
        lastLang.remove();



    </script>
</html>
